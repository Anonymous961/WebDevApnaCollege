<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
</head>
<body>
    <h1>Hey! whats up?</h1>

    <script>
        var time=prompt("Hey whats the time: ");
        if(time>5 && time<17){
            alert("good morning");
        }else if(time>20){
            alert("good night");
        }else{
            alert("good evening");
        }
    </script>
</body>
</html>
